<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
        margin: 0;
        background: #494949;
      }
      .life-game__application-container {
        top: 0;
        left: 0;
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        overflow: auto;
        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none; /* Safari */
        -khtml-user-select: none; /* Konqueror HTML */
        -moz-user-select: none; /* Old versions of Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
        user-select: none; /* Non-prefixed version, currently supported by Chrome, Edge, Opera and Firefox */
      }
      .life-game__data-container {
        position: fixed;
        width: 17rem;
        top: 50px;
        left: 50px;
        z-index: 2;
        border-radius: 10px;
        padding: 16px 8px;
        display: flex;
        justify-content: flex-start;
        align-items: flex-start;
        flex-direction: column;
        background: rgba(59, 59, 59, 0.5);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
      }
      .life-game__label {
        font-size: 16px;
        margin: 0 0 0 16px;
        color: #bcbcbc;
      }
      .life-game__data {
        color: #bcbcbc;
        background: #2e2e2e;
        padding: 8px;
        width: 14rem;
        font-size: 16px;
        margin: 16px;
        border-radius: 8px;
        display: flex;
        justify-content: flex-start;
        align-items: center;
      }
      .life-game__canvas-container {
        width: 621px;
        height: 621px;
        border: 2px solid #bcbcbc;
        border-radius: 8px;
        padding: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .life-game__canvas-limiter {
        overflow: hidden;
        position: relative;
        width: 621px;
        height: 621px;
      }
      .life-game__canvas {
        position: absolute;
        top: 0px;
        left: 0px;
      }
      .life-game__button {
        border: none;
        color: #bcbcbc;
        background: #2e2e2e;
        border: 1px solid #2e2e2e;
        padding: 8px;
        width: 15rem;
        font-size: 16px;
        margin: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.4s;
      }
      .life-game__button:hover {
        background: #474747;
        border: 1px solid #bcbcbc;
      }
      .life-game__button:focus {
        outline: none;
      }
      .life-game__paragraph-info {
        font-size: 16px;
        padding: 0.5rem 1rem;
        width: 15rem;
        color: #bcbcbc;
        margin: 0;
      }
      .life-game__rules-container {
        position: fixed;
        top: 50px;
        right: 50px;
        width: 16rem;
        padding: 16px;
        border-radius: 10px;
        background: rgba(59, 59, 59, 0.5);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        color: #bcbcbc;
        font-size: 14px;
        z-index: 3;
      }
      .life-game__rules-form label {
        margin: 0 0 8px 0;
        display: block;
        cursor: pointer;
      }
      .life-game__rules-form input[type="radio"] {
        margin-right: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div
      id="life-game__application-container"
      class="life-game__application-container"
    >
      <div class="life-game__data-container">
        <label class="life-game__label">Population:</label>
        <div id="life-game__population-data" class="life-game__data">0</div>
        <label class="life-game__label">Generation:</label>
        <div id="life-game__generation-data" class="life-game__data">0</div>
        <button
          id="life-game__play-button"
          class="life-game__button"
          type="button"
        >
          PLAY
        </button>
        <button
          id="life-game__reset-button"
          class="life-game__button"
          type="button"
        >
          RESET
        </button>
        <button
          id="life-game__random-button"
          class="life-game__button"
          type="button"
        >
          RANDOM
        </button>
        <p class="life-game__paragraph-info">[+ / scroll up] ZOOM IN</p>
        <p class="life-game__paragraph-info">[- / scroll down] ZOOM OUT</p>
        <p class="life-game__paragraph-info">
          Click on canvas to activate or deactivate a cell.
        </p>
        <!--
        <p class="life-game__paragraph-info">
          Keep cursor clicked on the universe to move inside of it.
        </p>
        <p class="life-game__paragraph-info">
          Press space on keyboard to recenter the universe.
        </p>
        -->
      </div>
      <div id="life-game__canvas-container" class="life-game__canvas-container">
        <div class="life-game__canvas-limiter">
          <canvas id="life-game__canvas" class="life-game__canvas"></canvas>
        </div>
      </div>
      <!-- Fixed menu on the right for rule selection -->
      <div class="life-game__rules-container">
        <form id="life-game__rules-form" class="life-game__rules-form">
          <label class="life-game__label">Rules:</label>
          <label title="Classic rule. Balanced between growth and decay.">
            <input type="radio" name="rule" value="B3/S23" checked />
            Conway
          </label>
          <label title="Adds rule B6 to Conway. Enables replicator patterns.">
            <input type="radio" name="rule" value="B36/S23" />
            HighLife
          </label>
          <label title="No survival; any cell born immediately dies. Chaotic and explosive.">
            <input type="radio" name="rule" value="B2/S" />
            Seeds
          </label>
          <label title="Once a cell is alive, it stays alive forever. Endless growth.">
            <input type="radio" name="rule" value="B3/S012345678" />
            Life Without Death
          </label>
          <label title="Symmetric under inversion. Rich and varied structures.">
            <input type="radio" name="rule" value="B3678/S34678" />
            Day & Night
          </label>
          <label title="Supports gliders and oscillators. Similar to Conway but more active.">
            <input type="radio" name="rule" value="B368/S245" />
            Morley
          </label>
          <label title="Highly chaotic. Amoeba-like structures fill space rapidly.">
            <input type="radio" name="rule" value="B35678/S5678" />
            Diamoeba
          </label>
          <label title="Tends to form stable or slowly changing patterns. Good for smoothing.">
            <input type="radio" name="rule" value="B4678/S35678" />
            Anneal
          </label>
          <label title="Generates slowly growing maze-like structures.">
            <input type="radio" name="rule" value="B3/S12345" />
            Maze
          </label>
          <label title="A variant of Maze with thinner paths and less stability.">
            <input type="radio" name="rule" value="B3/S1234" />
            Mazectric
          </label>
        </form>
    </div>
    <script src="./bootstrap.js"></script>
  </body>
</html>
