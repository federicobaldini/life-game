<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
        margin: 0;
        background: #494949;
      }
      .life-game__application-container {
        top: 0;
        left: 0;
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        overflow: auto;
      }
      .life-game__data-container {
        position: fixed;
        top: 50px;
        left: 50px;
        z-index: 2;
        border-radius: 24px;
        background: #3b3b3b;
        padding: 16px 8px;
        display: flex;
        justify-content: flex-start;
        align-items: flex-start;
        flex-direction: column;
      }
      .life-game__label {
        font-size: 16px;
        margin: 0 0 0 16px;
        color: #bcbcbc;
      }
      .life-game__data {
        color: #bcbcbc;
        background: #2e2e2e;
        padding: 8px;
        width: 160px;
        font-size: 16px;
        margin: 16px;
        border-radius: 8px;
        display: flex;
        justify-content: flex-start;
        align-items: center;
      }
      .life-game__canvas-container {
        width: 621px;
        height: 621px;
        border: 2px solid #bcbcbc;
        border-radius: 24px;
        padding: 10px;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .life-game__button {
        border: none;
        color: #bcbcbc;
        background: #2e2e2e;
        border: 1px solid #2e2e2e;
        padding: 8px;
        width: 176px;
        font-size: 16px;
        margin: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.4s;
      }
      .life-game__button:hover {
        background: #474747;
        border: 1px solid #bcbcbc;
      }
      .life-game__button:focus {
        outline: none;
      }
    </style>
  </head>
  <body>
    <div
      id="life-game__application-container"
      class="life-game__application-container"
    >
      <div class="life-game__data-container">
        <label class="life-game__label">Population:</label>
        <div id="life-game__population-data" class="life-game__data">0</div>
        <label class="life-game__label">Generation:</label>
        <div id="life-game__generation-data" class="life-game__data">0</div>
        <button
          id="life-game__play-button"
          class="life-game__button"
          type="button"
        >
          PLAY
        </button>
        <button
          id="life-game__reset-button"
          class="life-game__button"
          type="button"
        >
          RESET
        </button>
        <button
          id="life-game__random-button"
          class="life-game__button"
          type="button"
        >
          RANDOM
        </button>
      </div>
      <div id="life-game__canvas-container" class="life-game__canvas-container">
        <canvas id="life-game__canvas" class="life-game__canvas"></canvas>
      </div>
    </div>
    <script src="./bootstrap.js"></script>
  </body>
</html>
