<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
        margin: 0;
        background: #494949;
      }
      .life-game__application-container {
        top: 0;
        left: 0;
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        overflow: auto;
        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none; /* Safari */
        -khtml-user-select: none; /* Konqueror HTML */
        -moz-user-select: none; /* Old versions of Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
        user-select: none; /* Non-prefixed version, currently supported by Chrome, Edge, Opera and Firefox */
      }
      .life-game__data-container {
        position: fixed;
        width: 17rem;
        top: 50px;
        left: 50px;
        z-index: 2;
        border-radius: 10px;
        padding: 16px 8px;
        display: flex;
        justify-content: flex-start;
        align-items: flex-start;
        flex-direction: column;
        background: rgba(59, 59, 59, 0.5);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
      }
      .life-game__label {
        font-size: 16px;
        margin: 0 0 0 16px;
        color: #bcbcbc;
      }
      .life-game__data {
        color: #bcbcbc;
        background: #2e2e2e;
        padding: 8px;
        width: 14rem;
        font-size: 16px;
        margin: 16px;
        border-radius: 8px;
        display: flex;
        justify-content: flex-start;
        align-items: center;
      }
      .life-game__canvas-container {
        width: 621px;
        height: 621px;
        border: 2px solid #bcbcbc;
        border-radius: 8px;
        padding: 10px;
        overflow: hidden;
        position: relative;
      }
      .life-game__canvas {
        position: absolute;
        top: 10px;
        left: 10px;
      }
      .life-game__button {
        border: none;
        color: #bcbcbc;
        background: #2e2e2e;
        border: 1px solid #2e2e2e;
        padding: 8px;
        width: 15rem;
        font-size: 16px;
        margin: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.4s;
      }
      .life-game__button:hover {
        background: #474747;
        border: 1px solid #bcbcbc;
      }
      .life-game__button:focus {
        outline: none;
      }
      .life-game__paragraph-info {
        font-size: 16px;
        padding: 0.5rem 1rem;
        width: 15rem;
        color: #bcbcbc;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div
      id="life-game__application-container"
      class="life-game__application-container"
    >
      <div class="life-game__data-container">
        <label class="life-game__label">Population:</label>
        <div id="life-game__population-data" class="life-game__data">0</div>
        <label class="life-game__label">Generation:</label>
        <div id="life-game__generation-data" class="life-game__data">0</div>
        <button
          id="life-game__play-button"
          class="life-game__button"
          type="button"
        >
          PLAY
        </button>
        <button
          id="life-game__reset-button"
          class="life-game__button"
          type="button"
        >
          RESET
        </button>
        <button
          id="life-game__random-button"
          class="life-game__button"
          type="button"
        >
          RANDOM
        </button>
        <p class="life-game__paragraph-info">[+ / scroll up] ZOOM IN</p>
        <p class="life-game__paragraph-info">[- / scroll down] ZOOM OUT</p>
        <p class="life-game__paragraph-info">
          Click on canvas to activate or deactivate a cell.
        </p>
        <p class="life-game__paragraph-info">
          Keep cursor clicked on the universe to move inside of it.
        </p>
        <p class="life-game__paragraph-info">
          Press space on keyboard to recenter the universe.
        </p>
      </div>
      <div id="life-game__canvas-container" class="life-game__canvas-container">
        <canvas id="life-game__canvas" class="life-game__canvas"></canvas>
      </div>
    </div>
    <script src="./bootstrap.js"></script>
  </body>
</html>
